<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arduino Bridge 3</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 1rem;
        background: #1b1b1b;
        border-bottom: 1px solid #333;
      }

      main {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      button {
        background: #2f8dff;
        border: none;
        border-radius: 4px;
        padding: 0.75rem 1.25rem;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }

      button:disabled {
        background: #444;
        cursor: not-allowed;
      }

      #status {
        font-family: monospace;
      }

      #terminal {
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 1rem;
        border-radius: 4px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: "Fira Code", monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Arduino Bridge 3 &mdash; socat PTY Proxy</h1>
      <p>
        Bridge VS Code uploads through a socat-backed pseudo terminal while your
        browser talks to the physical Arduino.
      </p>
    </header>
    <main>
      <div>
        <button id="connectBtn">Connect Arduino</button>
        <span id="status">Disconnected</span>
      </div>
      <section>
        <h2>Bridge Log</h2>
        <div id="terminal"></div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
